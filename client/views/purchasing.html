<!DOCTYPE html>
<html>
<head>
    <title>Purchasing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="shopController">
<label for="foodTxtBx">food {{prices.food}}</label>
<input type="text" id="foodTxtBx">
<label for="dogTxtBx">Spare dogs {{prices.dogs}}</label>
<input type="text" id="dogTxtBx">
<label for="sledTxtBx">Spare sled parts {{prices.sled}}</label>
<input type="text" id="sledTxtBx">
<label for="clothesTxtBx">Clothes {{prices.clothes}}</label>
<input type="text" id="clothesTxtBx">

<script>
    var app = angular.module('myApp', []);
    app.controller('shopController', function ($scope, $http) {
        $scope.prices = {
            food: 2,
            clothes: 10,
            dogs: 20,
            sled: 15
        };
    });
</script>

</body>
</html>
