<!DOCTYPE html>
<html lang="en">
<head>
    <title>Party Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="partyStatusController">

<div align="center">
    <h2>
        Party Status
    </h2>
</div>

<div align="left">
    <ul>
        <li ng-repeat= "member in state.members">
            <h3>{{member.name}}:</h3>
            <h4 class="viewPartyTab1">Health <progress class="viewPartyTab1" id="health" value={{member.health}} max="100"></progress> </h4>
            <h4 class="viewPartyTab1">Food <progress class="viewPartyTab2" id="food" value={{member.food}} max="100"></progress> </h4>
            <select class="viewPartyTab1">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select> rations per day
            <h4 class="viewPartyTab1">Ailments: </h4>
            <h4 class="viewPartyTab1">
                <ul class="bulletUL">
                    <li ng-repeat="ailment in member.ailments">
                        {{ailment}}
                    </li>
                </ul>
            </h4>
        </li>
    </ul>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('partyStatusController', function ($scope, $http) {
        $scope.state={
            weather:'clear',
            pace:'brisk',
            distance:'0',
            members: [{name:'driver',health:'50',food:'100',ailments:["test", "test2"]},{name:'Mikey',health:'100',food:"75", ailments:["hello", "aids"]}]
        }
    });
</script>

<button onclick="window.location.href='/dayPrompt'" class="createPartyButton">Back</button>

</body>
</html>
