<!DOCTYPE html>
<html lang="en">
<head>
    <title>inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="inventory">


<img src="../assets/inventory.png" alt="inventory" class="inventory" style="width: 100%;">


<div class="invText">
    <p>Food: {{state.items[0].food}} pounds</p>
    <p>Dogs: {{state.dogs}}</p>
    <p>Sled Parts: {{state.items[2].sledParts}}</p>
    <p>Clothes: {{state.items[1].clothes}}</p>
    <p>Copper: {{state.money}}</p>
    <button ng-click='returntoday()'>Get back on the road</button>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('inventory', function ($scope, $http,$window) {
        $scope.state = JSON.parse(sessionStorage.getItem('state'));

        $scope.returntoday=function() {
            sessionStorage.setItem('state', JSON.stringify($scope.state));
            $window.location.href = '/DayPrompt';
        }
    });
</script>

</body>
</html>
