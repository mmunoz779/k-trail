<!DOCTYPE html>
<html lang="en">
<head>
    <title>inventory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="inventory">

<div class="imgcontainer">
    <img src="../assets/inventory.png" alt="inventory" class="inventory">
</div> <!-- Adding picture of dogs for day animation -->

<p>Food: {{state.food}} pounds</p>
<p>Dogs: {{state.dogs}}</p>
<p>Sled Parts: {{state.sled}}</p>
<p>Clothes: {{state.clothes}}</p>
<p>Copper: {{state.copper}}</p>

<script>
    var app = angular.module('myApp', []);
    app.controller('inventory', function ($scope, $http) {
        $scope.state={
            food:'200',
            dogs:'5',
            sled:'2',
            clothes:'1',
            copper:'500',
        }
    });
</script>

</body>
</html>
