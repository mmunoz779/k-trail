<!DOCTYPE html>
<html>
<head>
    <title>Purchasing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body ng-app="myApp" ng-controller="shopController" style="background-color:black;">



<label for="foodTxtBx">food {{prices.food}}</label>
<input type="text" id="foodTxtBx">
<label for="dogTxtBx">Spare dogs {{prices.dogs}}</label>
<input type="text" id="dogTxtBx">
<label for="sledTxtBx">Spare sled parts {{prices.sled}}</label>
<input type="text" id="sledTxtBx">
<label for="clothesTxtBx">Clothes {{prices.clothes}}</label>
<input type="text" id="clothesTxtBx">

<script>
    var app = angular.module('myApp', []);
    app.controller('shopController', function ($scope, $http) {
        $http.get('../JSON/shop.json').success(function(data, status, headers, config) {
            $scope.prices = data;
            $scope.prices.food *=  Math.ceil(Math.random()+.5);
            $scope.prices.clothes *=  Math.ceil(Math.random()+.5);
            $scope.prices.sled *=  Math.ceil(Math.random()+.15);
            $scope.prices.dogs *= Math.ceil(Math.random()+.2);
        }).error(function(data, status, headers, config) {
            console.log("Error reading shop.json");
        });
    });
</script>

<button class="help" onclick="window.location.href='/help'"> ? </button>

</body>
</html>
