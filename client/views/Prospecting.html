<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prospecting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<div class="imgcontainer" align="center">
    <img src="../assets/prospecting.png" alt="prospecting" class="prospecting">
</div>
<body ng-app="myApp" ng-controller="prospecting">
<button onclick="window.location.href='/DayPrompt'">Return to Traveling</button>
<p>Money: {{state.money}}</p>
<p>Tagline: {{output}}</p>
<script>
    var app = angular.module('myApp', []);
    app.controller('prospecting', function ($scope, $http) {
        $scope.state = {
            money: 2000

        };
        $scope.results = {
            win: 20,
            bigwin: 40,
            lose: 0

        };
            var Computer = Math.random() * 50;
            var Human = Math.random() * 100;
            if (Human > 91) {
                $scope.state.money += $scope.results.bigwin;
                $scope.output = 'You struck a vein, found a lot of copper.';
            } else if (Human > Computer) {
                $scope.state.money += $scope.results.win;
                $scope.output = 'Had yourself a day at the mines took home some copper';
                console.log('win');
            } else {
                $scope.state.money += $scope.results.lose;
                $scope.output = 'You cant win them all, you found no copper';
                console.log('loss');
            }
    });
</script>
</body>
</html>
