<!DOCTYPE html>
<html>
<head>
    <title>Keweenaw Trails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="homeController">

<div class="container>">
    <h1 align="center">Keweenaw Trail</h1>

    <div class="imgcontainer" align="center">
        <img src="../assets/logo.png" alt="logo" class="logo">
    </div>
    <div align="center">
        <button class="homeButton" onclick="window.location.href='/difficulty'"> Begin Your Adventure </button>
    </div>

</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('homeController', function ($scope, $http, $window) {
        $http.get('../JSON/state.json').success(function(data) {
            if(!window.sessionStorage) {
                console.log("Bummer");
            }
            sessionStorage.setItem('state',JSON.stringify(data));
        }).error(function() {
            console.log("Error reading shop.json");
        });
    });
</script>
</body>
</html>
