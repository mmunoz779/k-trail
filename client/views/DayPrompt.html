<!DOCTYPE html>
<html lang="en">
<head>
    <title>DayPrompt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>

<div class="imgcontainer" align="center">
    <img src="../assets/dogs.png" alt="dogs" class="dogs">
</div>
<body ng-app="myApp" ng-controller="WorldData">
<p>Weather: {{state.weather}}</p>
<p>Pace: {{state.pace}}</p>
<p>Distance Traveled: {{state.distance}} miles</p>

<p>You may:</p>
    <button onclick="window.location.href='/DayPrompt'">Continue Traveling</button>
    <button onclick="window.location.href='/prospecting'">Go Prospecting</button>
    <button onclick="window.location.href='/inventory'">Check Inventory</button>
    <button>Change Pace</button>
    <button onclick="window.location.href='/viewparty'">Party Status</button>
    <button>Stop to Rest</button>

<script>
    var app = angular.module('myApp', []);
    app.controller('WorldData', function ($scope, $http) {
        $scope.state={
            weather:'clear',
            pace:'brisk',
            distance:'0',

        }
    });
</script>
</body>
</html>
